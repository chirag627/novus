{% extends 'admin_base.html' %}
{% block content %}
    <h2>list of all modules admin</h2>
    <div class="row justify-content-center justify-content-md-start">
    {% for m in modules %}
        <div class="list-group-item p-4 m-2 rounded">
        <a href="{% url 'admin-sets' m.pk %}" class="btn btn-sm btn-primary badge-pill float-right">{{ m.set_set.count }} sets</a>
            <a class="mx-3 rounded-0" href="{% url 'admin-sets' m.pk %}">{{ m.name }}</a>
            <a class="text-success text-muted d-block">{{ m.description }}</a>


        </div>
    {% endfor %}

    </div>
    <a class="btn btn-sm btn-info badge-pill my-2" href="{% url 'add-module' %}">Add modules</a>
{% endblock content %}
